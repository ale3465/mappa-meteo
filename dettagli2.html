<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Meteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#">Storico</a>
        <a href="#">Impostazioni</a>
    </div>

    <div class="container">
        <h2>Dettagli Meteo</h2>
        <p class="info">Temperatura attuale: <span class="highlight" id="temp"></span>°C</p>
        <p class="info">Temperatura minima: <span class="highlight" id="tempMin"></span>°C</p>
        <p class="info">Temperatura massima: <span class="highlight" id="tempMax"></span>°C</p>
        <p class="info">Umidità: <span class="highlight" id="humidity"></span>%</p>
        <p class="info">Pressione: <span class="highlight" id="pressure"></span> hPa</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const temp = params.get("temp");
            const humidity = params.get("humidity");
            const pressure = params.get("pressure");

            // Recupera i dati storici dal localStorage
            const storedData = localStorage.getItem("storicoDati");
            let storico = storedData ? JSON.parse(storedData) : [];

            let minTemp = Math.min(...storico.map(d => d.temp));
            let maxTemp = Math.max(...storico.map(d => d.temp));

            // Aggiorna la pagina con i dati
            document.getElementById("temp").textContent = temp || "N/A";
            document.getElementById("humidity").textContent = humidity || "N/A";
            document.getElementById("pressure").textContent = pressure || "N/A";
            document.getElementById("tempMin").textContent = isFinite(minTemp) ? minTemp.toFixed(1) : "N/A";
            document.getElementById("tempMax").textContent = isFinite(maxTemp) ? maxTemp.toFixed(1) : "N/A";
        });
    </script>

</body>
</html>
