<!DOCTYPE html>
<html>
<head>
    <title>Mappa Meteo Ecowitt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>Stazione Meteo Ecowitt</h2>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
        var map = L.map('map').setView([42.0699,13.2531], 10); // Modifica con le tue coordinate

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        async function fetchWeatherData() {
            try {
                let response = await fetch("https://api.ecowitt.net/api/v3/device/real_time?application_key=2BE0A47E434D61D1E866A12B03C9574D&api_key=92e76b42-2b76-41c2-9b33-f81c50aaddca&mac=7C:87:CE:BE:93:0F&call_back=all");
                let data = await response.json();
                
                console.log(data); // Debug: controlla la struttura della risposta
                
                let tempF = data.data.outdoor.temperature.value;
                let tempC = ((tempF - 32) * 5/9).toFixed(0); // Conversione da Fahrenheit a Celsius, arrotondato
                let humidity = data.data.outdoor.humidity.value;

                L.circleMarker([42.0699, 13.2531], {
                    radius: 12,
                    color: "black", // Bordo nero
                    fillColor: "green", // Riempimento verde
                    fillOpacity: 0.8
                }).addTo(map)
                .bindTooltip(`<div style='color: white; font-weight: bold; font-size: 14px; text-align: center; line-height: 14px;'>${tempC}</div>`, { permanent: true, direction: "center", className: "temp-label" })
                .openPopup();
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
            }
        }

        fetchWeatherData();
    </script>
    <style>
        .temp-label {
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            line-height: 14px;
        }
    </style>
</body>
</html>
