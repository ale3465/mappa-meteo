<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Mappa Meteo Ecowitt</title>
  <!-- Stili Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Script Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Reset e font base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background-color: #f9f9f9;
    }

    /* Titolo e sottotitolo */
    .page-title {
      text-align: center;
      padding: 1rem 0;
    }
    .page-title h1 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
      color: #444;
    }
    .page-title p {
      color: #666;
      font-size: 0.9rem;
    }

    /* Contenitore della mappa */
    #map {
      width: 100%;
      height: 60vh;
      border: 1px solid #ccc;
    }

    /* Tooltip per la temperatura */
    .temp-label {
      background: none !important;
      border: none !important;
      box-shadow: none !important;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 14px;
      color: white;
    }

    /* Footer (opzionale) */
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #777;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <!-- TITOLO E SOTTOTITOLO -->
  <div class="page-title">
    <h1>Tagliacozzo centro</h1>
    <p id="last-update">Ultimo aggiornamento: --/--/---- --:--:--</p>
  </div>

  <!-- MAPPA -->
  <div id="map"></div>

  <!-- FOOTER (opzionale) -->
  <footer>
    MeteoMarso © 2025 - Tutti i diritti riservati
  </footer>

  <script>
    // Parametri Ecowitt (personalizza con le tue chiavi e MAC)
    const APPLICATION_KEY = '2BE0A47E434D61D1E866A12B03C9574D';
    const API_KEY = '92e76b42-2b76-41c2-9b33-f81c50aaddca';
    const MAC = '7C:87:CE:BE:93:0F'; // Mac address della tua stazione

    // Funzione per calcolare un colore in base alla temperatura (°C).
    // -20°C --> porpora (hue=270), 40°C --> rosso (hue=0)
    function getColorForTemperature(tempC) {
      // Definisci i limiti
      const minTemp = -20;
      const maxTemp = 40;

      // Clampa la temperatura se fuori dal range
      if (tempC < minTemp) tempC = minTemp;
      if (tempC > maxTemp) tempC = maxTemp;

      // Calcola la frazione di dove ci troviamo tra -20 e 40
      const ratio = (tempC - minTemp) / (maxTemp - minTemp); // valore tra 0 e 1

      // Hue in HSL: da 270 (porpora) a 0 (rosso)
      // Saturation e Lightness fissi: 100% e 50%
      const hue = 270 - (270 * ratio); // scende da 270 a 0
      return `hsl(${hue}, 100%, 50%)`;
    }

    // Inizializza la mappa
    var map = L.map('map').setView([42.0699, 13.2531], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Mappa da © OpenStreetMap'
    }).addTo(map);
    L.control.scale().addTo(map); // Scala (opzionale)

    // Recupera dati "realtime" per il marker
    async function fetchWeatherData() {
      try {
        // Qui puoi aggiungere i parametri di unità, se vuoi già i dati in °C.
        // Esempio: &temp_unitid=1
        let response = await fetch(
          `https://api.ecowitt.net/api/v3/device/real_time?application_key=${APPLICATION_KEY}&api_key=${API_KEY}&mac=${MAC}&call_back=all&temp_unitid=1`
        );
        let data = await response.json();
        console.log('Risposta API realtime:', data);

        // Controllo della struttura
        if (!data || data.code !== 0 || !data.data || !data.data.outdoor) {
          console.error('Struttura dati non valida:', data);
          return;
        }

        // Leggiamo la temperatura (in °C se hai usato temp_unitid=1)
        let tempObj = data.data.outdoor.temperature;
        let tempC = parseFloat(tempObj.value);
        if (isNaN(tempC)) {
          console.warn('Temperatura non valida:', tempObj.value);
          tempC = 0; // fallback
        }

        // Se la risposta contiene un timestamp, lo mostriamo
        if (data.time) {
          let updateTime = new Date(data.time * 1000);
          document.getElementById('last-update').textContent =
            'Ultimo aggiornamento: ' + updateTime.toLocaleString('it-IT');
        } else {
          // Se non esiste data.time, mostro l'ora corrente
          document.getElementById('last-update').textContent =
            'Ultimo aggiornamento: ' + new Date().toLocaleString('it-IT');
        }

        // Calcoliamo il colore del marker in base alla temperatura
        let markerColor = getColorForTemperature(tempC);

        // Crea il marker circolare con il colore calcolato
        var circle = L.circleMarker([42.0699, 13.2531], {
          radius: 12,
          color: 'black',        // bordo
          fillColor: markerColor, 
          fillOpacity: 0.8
        }).addTo(map);

        // Tooltip permanente con la temperatura
        circle.bindTooltip(
          `<div style='font-weight: bold; font-size: 14px; text-align: center; line-height: 14px;'>${tempC.toFixed(1)}°C</div>`,
          {
            permanent: true,
            direction: 'center',
            className: 'temp-label'
          }
        );

        // Al click sul marker, apriamo dettagli.html con parametri in query string
        circle.on('click', function() {
          window.location.href = `dettagli.html?mac=${encodeURIComponent(MAC)}`;
        });
      } catch (error) {
        console.error('Errore nel recupero dati realtime:', error);
      }
    }

    fetchWeatherData();
  </script>
</body>
</html>
